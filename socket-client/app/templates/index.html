<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GroupLoop Accelerometer Viewer</title>
    <style>
      html, body { margin: 0; padding: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      #toolbar { padding: 8px 12px; display: flex; gap: 8px; align-items: center; border-bottom: 1px solid #e5e7eb; }
      #status { font-size: 12px; color: #555; }
      #canvas-container { position: relative; }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <label>WS URL:</label>
      <input id="wsUrl" type="text" size="40" value="{{ default_ws_url }}" />
      <button id="connectBtn">Connect</button>
      <span id="status">disconnected</span>
    </div>
    <div id="canvas-container"></div>

    <script src="{{ cdn_base_url }}/js/p5.min.js"></script>
    <script src="{{ cdn_base_url }}/js/HitloopDevice.js"></script>
    <script src="{{ cdn_base_url }}/js/HitloopDeviceManager.js"></script>
    <script src="/static/client.js"></script>
  </body>
</html>

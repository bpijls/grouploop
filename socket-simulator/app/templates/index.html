<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Socket Simulator</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
	<script src="{{ cdn_base_url }}/js/p5.min.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/addons/p5.dom.min.js"></script> -->
	<script>
		const DEFAULT_WS_URL = {{ default_ws_url|tojson }};
	</script>
	<script src="{{ url_for('static', filename='cfg.js') }}"></script>
	<script src="{{ url_for('static', filename='device.js') }}"></script>
	<script src="{{ url_for('static', filename='ui.js') }}"></script>
</head>
<body>
	<div class="layout">
		<div class="panel">
			<h1>Simulator</h1>
			<div class="control">
				<label for="deviceCount">Devices: <span id="deviceCountValue">10</span></label>
				<input id="deviceCount" type="range" min="1" max="50" value="10" step="1">
			</div>
			<div class="control">
				<label for="rate">Send rate (Hz): <span id="rateValue">25</span></label>
				<input id="rate" type="range" min="10" max="50" value="25" step="1">
			</div>
			<div class="control row">
				<button id="startBtn">Start</button>
				<button id="stopBtn" disabled>Stop</button>
			</div>
			<div class="status">
				<div>WS endpoint: <code id="wsUrl">ws://feib.nl:5003</code></div>
				<div>Active sockets: <span id="socketCount">0</span></div>
			</div>
		</div>
		<div class="canvas-wrap">
			<!-- p5 inserts canvas here -->
			<script src="{{ url_for('static', filename='sketch.js') }}"></script>
		</div>
	</div>
</body>
</html>
